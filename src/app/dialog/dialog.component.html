<h1></h1>
<div mat-dialog-content>
  <div class="tableFixHead">
    <table>
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of data.name">
          <td>{{ d }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="tableFixHead">
    <table>
      <thead>
        <th>Subject</th>
      </thead>
      <tbody>
        <tr *ngFor="let sub of data.subject">
          <td>{{ sub }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br />
<label for="description">
  Description
</label>
<input type="text" [ngModel]="description" readonly />
<br />
<label for="description Name">Description Name</label>
<input type="text" [ngModel]="descriptionname" readonly />
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">close</button>
</div>
