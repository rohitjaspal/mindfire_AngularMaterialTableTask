<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element">
      <input matInput placeholder="Description Name" formControlName="descriptionname">
      <mat-error *ngIf="!formGroup.controls['descriptionname'].valid && formGroup.controls['descriptionname'].touched">
        {{ getErrorDescriptionName() }}
      </mat-error>
    </mat-form-field>


    <mat-form-field class="form-element">
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
      <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
        Description must be between 5 and 10 characters.
      </mat-error>
    </mat-form-field>

    
    
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">
        Submit
        </button>
    

  </form>
